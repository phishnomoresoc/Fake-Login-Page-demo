<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in to Outlook</title>
    <style>
        body {
            background: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 350px;
            margin: 100px auto;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,.2);
            padding: 30px 40px;
        }
        .logo {
            display: block;
            width: 120px;
            margin: 0 auto 30px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #d2d2d2;
            border-radius: 2px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            cursor: pointer;
        }
        .secondary-link {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: #5e5e5e;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Microsoft_Outlook_2013-2019_logo.svg" alt="Outlook Logo">
        <form>
            <input class="input-field" type="email" placeholder="Email, phone, or Skype" required>
            <input class="input-field" type="password" placeholder="Password" required>
            <button type="button">Sign in</button>
        </form>
        <a class="secondary-link" href="#">Forgot my password</a>
    </div>
</body>
</html>
