<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Login Page</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            background-color: #f3f2f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px 36px 32px 36px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.13);
            width: 340px;
            text-align: left;
        }
        .login-container h1 {
            color: #0078d4;
            font-weight: 600;
            margin-bottom: 18px;
            font-size: 27px;
            letter-spacing: 0;
        }
        .input-label {
            font-size: 15px;
            margin-bottom: 4px;
            color: #323130;
            display: block;
            font-weight: 500;
        }
        .input-field {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 18px;
            border: 1px solid #e1dfdd;
            border-radius: 4px;
            font-size: 15px;
            background: #fff;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 13px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 6px;
        }
        .login-btn:hover {
            background: #005a9e;
        }
        .extra-links {
            margin-top: 20px;
            text-align: left;
        }
        .extra-links a {
            color: #0078d4;
            text-decoration: none;
            font-size: 14px;
            margin-right: 16px;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign in</h1>
        <form method="POST" action="#">
            <label class="input-label" for="email">Email, phone, or Skype</label>
            <input type="text" class="input-field" id="email" name="email" autocomplete="on" required>
            <button type="submit" class="login-btn">Next</button>
        </form>
        <div class="extra-links">
            <a href="#">Canâ€™t access your account?</a>
            <a href="#">Sign-in options</a>
        </div>
    </div>
</body>
</html>
